<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Space</title>
</head>

<body>
    <center>
        <h3>Login</h3>
        <form action="" method="post" id="login">
            <table>
                <tr>
                    <td>Correo:</td>
                    <td>
                        <label>
                            <input type="email" name="mail" placeholder="Ingrese el correo" id="correo">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Contraseña:</td>
                    <td>
                        <label>
                            <input type="password" name="user_pass" placeholder="Ingrese la contraseña" id="contraseña">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span onclick="login()"><img src="login.PNG" alt="imagen de boton" height="15px"></span>
                    </td>
                    <td>
                        <p>No es un miembro aun? <a href="Registro.html">Registrate!</a></p>
                    </td>
                </tr>
            </table>
        </form>
    </center>
    <script src="Pagina.js"></script>
</body>

</html>
